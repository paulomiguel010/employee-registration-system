<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h3>Employee Repository</h3>
    <hr>
    <a th:href="@{/employees/showEmployeeForm}" class="btn btn-primary btn-sm mb-3">Add Employee</a>

    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employee}">

            <td th:text="*{employee.firstName}">
            <td th:text="*{employee.lastName}">
            <td th:text="*{employee.email}">
            <td>
                <a th:href="@{/employees/updateForm(employeeId = ${employee.id})}" class="btn btn-primary btn-sm">
                    Update
                </a>
                <a th:href="@{/employees/deleteDetails(employeeId = ${employee.id})}" class="btn btn-danger btn-sm"
                   onclick="if(!(confirm('Are you sure you want to delete this account'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
